<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POSITIVE OR NEGATIVE</title>
    
</head>

<body>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ADDITION OF TWO NUMBERS</title>
    
    </head>
    
    <body>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('R.jpg');
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            color: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(225, 225, 225, 0.2);
            text-align: center;
            backdrop-filter: blur(20px);
            border-radius: 15px;
        }

        h1 {
            color: #fff;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #fff;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        p#result {
            font-size: 20px;
            color: #fffbfb;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>

    <div class="container">
        <h1>POSITIVE OR NEGATIVE</h1>
        <label for="Num1">Enter First Number: </label>
        <input type="number" id="num" /><br>
        <button onclick="check()">Check</button>
        <p id="result">Answer: </p>
        <a href="index.html" class="back-button">Back</a>
    </div>


    <script>
        function check() {
            var num = parseFloat(document.getElementById('num').value);

            if (num > 0) {
                document.getElementById('result').innerHTML = 'Answer: POSITIVE';
            }
            else {
                document.getElementById('result').innerHTML = 'Answer: NEGATIVE';
            }
        }
    </script>
</body>

</html>
