<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program 5</title>
    
</head>

<body>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ADDITION OF TWO NUMBERS</title>
    
    </head>
    
    <body>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('R.jpg');
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            color: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(225, 225, 225, 0.2);
            text-align: center;
            backdrop-filter: blur(20px);
            border-radius: 15px;
        }

        h1 {
            color: #fff;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #fff;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        p#result {
            font-size: 20px;
            color: #fffbfb;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>

    <div class="container">
        <h1>Program 5</h1>
        <label for="num1">Enter First Number</label>
        <input type="number" id="num1" /><br />

        <label for="num2">Enter Second Number</label>
        <input type="number" id="num2" /><br />

        <label for="num3">Enter Third Number</label>
        <input type="number" id="num3" /><br />

        <label for="num4">Enter Fourth Number</label>
        <input type="number" id="num4" /><br />

        <label for="num5">Enter Fifth Number</label>
        <input type="number" id="num5" /><br />

        <button onclick="compute()">CONTINUE</button>
        <p id="result">Result: </p>
        <a href="index.html" class="back-button">Back</a>
    </div>

    <script>
        function compute() {
            var A = parseFloat(document.getElementById('num1').value);
            var B = parseFloat(document.getElementById('num2').value);
            var C = parseFloat(document.getElementById('num3').value);
            var D = parseFloat(document.getElementById('num4').value);
            var E = parseFloat(document.getElementById('num5').value);

            if (C > A) {
                var result = A * B * C * D * E;
                document.getElementById('result').innerHTML = "Result: " + result;
            }
            else if (A > B) {
                var result = D * E;
                document.getElementById('result').innerHTML = "Result: " + result;
            }
            else {
                document.getElementById('result').innerHTML = "BYE";
            }
        }
    </script>
</body>

</html>
